name: Deploy Application

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}

      - name: Deploy
        run: npm run deploy
        env:
          NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
